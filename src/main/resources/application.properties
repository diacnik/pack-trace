# PostgreSQL Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}

# Connection pooling
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.acquisition-timeout=3
quarkus.datasource.jdbc.idle-removal-interval=15
quarkus.datasource.jdbc.leak-detection-interval=60

# Auth0 OIDC Configuration (Stateless Service)
quarkus.oidc.provider=${AUTH0_DOMAIN}
quarkus.oidc.client-id=${AUTH0_CLIENT_ID}
quarkus.oidc.credentials.secret=${AUTH0_CLIENT_SECRET}
quarkus.oidc.token.audience=${AUTH0_AUDIENCE}
quarkus.oidc.application-type=service
quarkus.oidc.authentication.user-info-required=false
quarkus.oidc.token.principal-claim=sub